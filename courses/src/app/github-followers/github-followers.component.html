<div 
    *ngFor="let follower of followers"
    class="media"
>
    <div class="media-left">
        <a href="">
            <img 
                [src]="follower.avatar_url" alt="{{follower.login}}"
                class="align-self-center mr-3 github-avatar"
            >
        </a>
    </div>
    <div class="media-body">
        <h4 class="media-heading">{{ follower.login }}</h4>
        <a [href]="follower.html_url">{{ follower.html_url }}</a>
    </div>
</div>
