<form [formGroup]="form">
    <input formControlName="name" />
    <div formGroupName="contact">
        <input formControlName="email">
        <input formControlName="phone">
    </div>
    <ul>
        <li *ngFor="let topic of topics.controls">
            {{ form.topic.value }}
        </li>
    </ul>
</form>
